    <style>
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(25px);
            /* <- EFFETTO SFONDO SFOCATO */
            background-color: rgba(0, 0, 0, 0.795);
            /* Overlay semitrasparente */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
        }

        #login-overlay input,
        #login-overlay button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }

        #login-overlay input {
            width: 200px;
            text-align: center;
        }

        #login-overlay button {
            background-color: crimson;
            color: white;
            cursor: pointer;
        }

        #login-overlay h2 {
            color: white;
            margin-bottom: 20px;
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .video-container video {
            cursor: pointer;
        }
    </style>
</head>

    <!-- Script emoji -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emojiContainer = document.getElementById('kiss-emoji-rain');
            const emojis = ['ðŸ’‹'];
            const numberOfEmojis = 50;

            function createEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('falling-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 5 + 5}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.fontSize = `${Math.random() * 2 + 1}em`;
                emoji.style.opacity = `${Math.random() * 0.5 + 0.5}`;
                emoji.style.transform = `translateY(-100%) rotate(${Math.random() * 360}deg)`;
                emojiContainer.appendChild(emoji);
                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                    createEmoji();
                });
            }

            for (let i = 0; i < numberOfEmojis; i++) {
                createEmoji();
            }
        });
    </script>


    <script>
        const passwordCorretta = "Paky123"; // CAMBIA QUI LA PASSWORD

        function checkPassword() {
            const input = document.getElementById("password-input").value;
            const error = document.getElementById("error-message");

            if (input === passwordCorretta) {
                document.getElementById("login-overlay").style.display = "none";
                // Se scegli questa opzione, NON chiamare setupVideoLinks() qui.
            } else {
                error.style.display = "block";
            }
        }

        function setupVideoLinks() {
            const videos = document.querySelectorAll('.video-container video');
            videos.forEach(video => {
                // Aggiungiamo un controllo per evitare di aggiungere il listener piÃ¹ volte
                if (!video.hasAttribute('data-listener-added')) {
                    video.addEventListener('click', () => {
                        const targetPage = video.dataset.href;
                        if (targetPage) {
                            window.location.href = targetPage;
                        }
                    });
                    video.setAttribute('data-listener-added', 'true'); // Marca il video come "listener aggiunto"
                }
            });
        }

        // AGGIUNGI QUESTA RIGA PER ATTIVARE I LINK APPENA LA PAGINA Ãˆ PRONTA:
        document.addEventListener('DOMContentLoaded', setupVideoLinks);
    </script>
