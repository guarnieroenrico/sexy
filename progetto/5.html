<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT</title>
    <link rel="stylesheet" href="css/style5.css">
</head>

<body>
    <div id="kiss-emoji-rain"></div> 

    <div class="gallery-container">
        <div class="gallery">
            <img src="img-vid/27.jpg" alt="">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emojiContainer = document.getElementById('kiss-emoji-rain');
            const emojis = ['ðŸ’‹'];
            const numberOfEmojis = 50;
            
            // ... il resto del tuo codice JavaScript Ã¨ corretto ...
            function createEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('falling-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 5 + 5}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.fontSize = `${Math.random() * 2 + 1}em`;
                emoji.style.opacity = `${Math.random() * 0.5 + 0.5}`;
                emoji.style.transform = `translateY(-100%) rotate(${Math.random() * 360}deg)`;
                emojiContainer.appendChild(emoji);
                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                    createEmoji();
                });
            }

            for (let i = 0; i < numberOfEmojis; i++) {
                createEmoji();
            }
        });
    </script>
</body>

</html>
